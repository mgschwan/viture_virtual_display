# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: /media/developer/Data/Development/c/viture_virtual_display/AppDir
  app_info:
    id: io.xrworkout.viture_virtual_display
    name: Viture Virtual Display
    icon: application-vnd.appimage
    version: latest
    exec: v4l2_gl
    exec_args: $@
  apt:
    arch:
    - amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://at.archive.ubuntu.com/ubuntu/ jammy main restricted
    - sourceline: deb http://at.archive.ubuntu.com/ubuntu/ jammy-updates main restricted
    - sourceline: deb http://at.archive.ubuntu.com/ubuntu/ jammy universe
    - sourceline: deb http://at.archive.ubuntu.com/ubuntu/ jammy-updates universe
    - sourceline: deb http://at.archive.ubuntu.com/ubuntu/ jammy multiverse
    - sourceline: deb http://at.archive.ubuntu.com/ubuntu/ jammy-updates multiverse
    - sourceline: deb http://at.archive.ubuntu.com/ubuntu/ jammy-backports main restricted
        universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu jammy-security main restricted
    - sourceline: deb http://security.ubuntu.com/ubuntu jammy-security universe
    - sourceline: deb http://security.ubuntu.com/ubuntu jammy-security multiverse
    - sourceline: deb [signed-by=/etc/apt/keyrings/github_git-lfs-archive-keyring.gpg]
        https://packagecloud.io/github/git-lfs/ubuntu/ jammy main
    - sourceline: deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable
        main
    - sourceline: deb https://ppa.launchpadcontent.net/obsproject/obs-studio/ubuntu/
        jammy main
    - sourceline: deb [arch=amd64,i386 signed-by=/usr/share/keyrings/steam.gpg] https://repo.steampowered.com/steam/
        stable steam
    - sourceline: deb https://ppa.launchpadcontent.net/kicad/kicad-9.0-releases/ubuntu/
        jammy main
    - sourceline: deb [signed-by=/usr/share/keyrings/cuda-archive-keyring.gpg] https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/
        /
    - sourceline: deb [signed-by=/usr/share/keyrings/expressvpn.asc] mirror+file:/usr/lib/expressvpn/repo_mirror.list
        any-version main
    - sourceline: deb [signed-by=/usr/share/keyrings/mono-official-archive-keyring.gpg]
        https://download.mono-project.com/repo/ubuntu stable-focal main
    - sourceline: deb [signed-by=/usr/share/keyrings/Unity_Technologies_ApS.gpg] https://hub.unity3d.com/linux/repos/deb
        stable main
    - sourceline: deb [arch=amd64 signed-by=/usr/share/keyrings/signal-desktop-keyring.gpg]
        https://updates.signal.org/desktop/apt xenial main
    - sourceline: deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg]
        https://download.docker.com/linux/ubuntu   impish stable
    include:
    - libc6:amd64
    - freeglut3
    - libusb-1.0-0
    - libv4l-0
    - libhidapi-libusb0
    - libglib2.0-0
    - libglu1-mesa
    - libpipewire-0.3-0
    #- libglvnd0
  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun --test-pattern
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun --test-pattern
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun --test-pattern
    # centos-7:
    #   image: appimagecrafters/tests-env:centos-7
    #   command: ./AppRun --test-pattern
    ubuntu-bionic:
      image: appimagecrafters/tests-env:ubuntu-bionic
      command: ./AppRun --test-pattern
AppImage:
  arch: x86_64
  update-information: guess
